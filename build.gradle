buildscript {
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.3.12")
    }
}

plugins {
    id 'java'
}

apply plugin: 'net.serenity-bdd.aggregator'
group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.1.10'
    implementation group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.49'
    implementation group: 'net.serenity-bdd', name: 'serenity-core', version: '2.1.10'
    implementation group: 'net.serenity-bdd', name: 'serenity-screenplay', version: '2.1.10'
    implementation group: 'net.serenity-bdd', name: 'serenity-ensure', version: '2.0.49'
}


gradle.startParameter.continueOnFailure = true
